<div class="parent-welcome">
  <div class="welcome-div">
    <h3 class="text-white">Welcome to your dashboard, {{ userName }}.</h3>
    <button class="btn btn-outline-light show-projects-btn me-2" (click)="getAllPosts()">Show posts</button>
    <button class="btn btn-outline-success" (click)="createPost()">Create post</button>
  </div>
  <div>
  </div>
  <div></div>
</div>
<app-project-card *ngIf="activeView === 'showPosts'" [posts]="posts" [devId]="developerId"></app-project-card>
<app-create-post *ngIf="activeView === 'createPost'" [devId]="developerId"></app-create-post>
