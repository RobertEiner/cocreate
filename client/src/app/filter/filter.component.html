    <button type="button" class="btn btn-outline-light dropdown-toggle filter-btn"  data-bs-toggle="dropdown" > <i class="bi bi-funnel fs-5 text-light filter-icon"></i> Filter</button>
    <ul class="dropdown-menu filter-bg bg-gradient"> 
        <div class="form-check" *ngFor="let language of languages">
        <input class="form-check-input" type="checkbox" value="" id="check{{language}}">
        <label class="form-check-label card-text" for="checkDefault">
            {{language}}
        </label>
        </div>
        <div class="d-flex justify-content-center mt-2">
            <button class="btn btn-outline-light">Show results</button>
        </div>
    </ul>
