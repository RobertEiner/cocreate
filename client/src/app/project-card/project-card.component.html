<div class="row row-div">
  <div class="card col-sm-2 card-div m-2 bg-transparent border-light" *ngFor="let post of posts">
    <div class="card-body card-body-div card-text">
      <h4 class="card-title">{{ post.title }}</h4>
      <br>
      <div class="">
        <p><i class="bi bi-file-code-fill "></i> {{ post.developer?.preferredLanguage }}</p>
      </div>
      <div class="">
        <p><i class="bi bi-chat-right-text-fill"></i> {{ post.comments.length }}</p>
      </div>
    </div>
    <div class="card-footer footer-div bg-transparent card-text">
      <button class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#postModal" (click)="openPostDetails(post)">Show details</button>
      <div class="text-center">
        <small class="">Posted by {{ post.developer?.userName === devUserName? 'you' : post.developer?.userName}}</small>
      </div>
    </div>
  </div>
</div>
<app-project-modal
[postTitle]="selectedPostTitle"
[postDescription]="selectedPostContent"
[postAuthor]="selectedPostAuthor"
[postComments]="selectedPostComments"
[postId]="selectedPostId"
[devId]="devId"
[signedInUser]="devUserName"
(commentUpdated)="onCommentUpdated($event)"
(postDeleted)="onPostDeleted($event)"
></app-project-modal>
