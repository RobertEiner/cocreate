
<div class="parent">
  <div class="card bg-transparent border-0 card-div text-white">
    <h2 class="card-title text-center mt-4 bg-">Sign in</h2>
    <div class="card-body">
      <form class="" #signInForm="ngForm" (ngSubmit)="navigateToDashboard()">
        <div class="">
          <label for="" class="form-label">Username</label>
          <input name="username" type="text" class="form-control" #userNameRef="ngModel" [(ngModel)]="userName" required/>
          <small *ngIf="invalidUserName && !userNameRef.dirty" class="invalid-msg">*Invalid username</small>
        </div>
        <div class="">
          <label for="" class="form-label">Password</label>
          <input name="password" type="password" class="form-control" #passwordRef="ngModel" [(ngModel)]="password" required/>
          <small *ngIf="invalidPassword && !passwordRef.dirty" class="invalid-msg">*Incorrect password</small>

        </div>
        <div class="button-wrapper">
          <input type="submit" value="Sign in" class="btn button-color w-50" >
        </div>
      </form>
    </div>
    <div class="text-center">
        <p>Don't have an account yet? <a href="" routerLink="/signup">Sign up</a> </p>
    </div>
    
  </div>
</div>
